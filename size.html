<!doctype html>
<html>
<head>

	<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<style type="text/css">
	body{ font-size:14px;}
	table.gridtable {
		font-family: verdana,arial,sans-serif;
		font-size:14px;
		color:#333333;
		border-width: 1px;
		border-color: #666666;
		border-collapse: collapse;
	}
	table.gridtable th {
		border-width: 1px;
		border-style: solid;
		border-color: #666666;
		background-color: #dedede;
	}
	table.gridtable td {
		border-width: 1px;
		border-style: solid;
		border-color: #666666;
		background-color: #ffffff;
	}
	</style>
	<h1 style="text-align:center;">手机尺寸列举</h1>
	<table class="gridtable" border="0" style="border-color:#eee;" align="center" cellpadding="10" cellspacing="0">
		<thead>
			<tr>
				<th>手机类型</th>
				<th>屏幕宽高，单位点</th>
				<th>屏幕分辨率</th>
				<th>屏幕模式</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>iphone3GS</td>
				<td>320*480</td>
				<td>320*480</td>
				<td> 1x</td>
			</tr>
			<tr>
				<td>iphone 4</td>
				<td>320*480</td>
				<td>640*960</td>
				<td>2x</td>
			</tr>
			<tr>
				<td>iphone 5</td>
				<td>320*568</td>
				<td>640*1136 </td>
				<td>2x</td>
			</tr>
			<tr>
				<td>iphone 6</td>
				<td>375*667</td>
				<td>750*1334</td>
				<td>2x</td>
			</tr>
			<tr>
				<td>iphone 6 plus</td>
				<td>414*736</td>
				<td>1080*1920</td>
				<td>3x</td>
			</tr>
		</tbody>
	</table>
	<p style="font-size:12px; text-align:center;">注:对于图标，图片，iphone4 iphone5 iphone6要切成两倍的图。iphone6 plus 则需要切成3倍的图</p>
