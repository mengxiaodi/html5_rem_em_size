<body>
	
	
	<script>
	var resizeFontSize=function(){
			var windowResize=function(fun,obj,tf){
				if(typeof(window.addEventListener)!="undefind"){
					window.addEventListener("resize",fun,tf);
				}else{
					alert("不支持事件绑定!!!");	
				}
			},
			getSize=function() {
				return {
					width :document.documentElement.clientWidth || document.body.clientWidth,
					height :document.documentElement.clientHeight || document.body.clientHeight
				}
			},
			setHtmlFontSize=function() { 
				if(isSet){
					if(window.innerWidth != originalWidth) {
						originalWidth = getSize()['width'];
						hdom.style.fontSize = originalWidth * 16 / 320 + "px"; 
					}				
				}else{
					//将320设置为ue图原始大小
					hdom.style.fontSize = getSize()['width'] * 16 / 320 + "px";
					isSet=true;
				}
			},
			hdom = document.querySelector('html'),
			originalWidth = 320,isSet=false;
			setHtmlFontSize();
			var resize2=function(){
				if(window.innerWidth != originalWidth) {
					originalWidth = getSize()['width'];
					hdom.style.fontSize = originalWidth * 16 / 320 + "px"; 
				}
			}
			windowResize(setHtmlFontSize,window,false);
		}
		resizeFontSize();
	</script>
